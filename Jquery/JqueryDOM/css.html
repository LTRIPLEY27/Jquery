<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <script>

        /*   METODOS PARA MANIPULAR EL DOM

            jQuery métodos para manipular el DOM
            •text() - Establece o devuelve el contenido del texto de los elementos seleccionados.
            •html() - Establece o devuelve el contenido de los elementos seleccionados.(including HTML markup)
            •val() - Establece o devuelve el valor de los campos del form*/

        $(document).ready(function(){

        // ADICION DE CLASES CCS A LAS ETIQUETAS HTML CON JQUERY
        $("button").click(function() {
            $("h1, h2, p").addClass("blue");  // AGRUPAMIENTO DE CLASES CSS PARA APLICAR PROPIEDADES JQUERY
            $("div").addClass("important");

        });

        });
    </script>

    <style>
        .important {
            font-weight: bold; font-size: xx-large;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading 2</h2>

    <p>This is a paragraph</p>
    <p>Other paragrapha</p>

    <div>This is some important text!</div><br>



    <button>Add classes to elements</button>
</body>
</html>
