<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        /*   METODOS PARA MANIPULAR EL DOM

            jQuery métodos para manipular el DOM
            •text() - Establece o devuelve el contenido del texto de los elementos seleccionados.
            •html() - Establece o devuelve el contenido de los elementos seleccionados.(including HTML markup)
            •val() - Establece o devuelve el valor de los campos del form*/

        $(document).ready(function(){
            $("#btn1").click(function() {
                $("p").append("<b>texto añadido</b>"); // ADICION DE ELEMENTOS AL HTML
                });

            $("#btn2").click(function() {
                $("ol").append("<li>lista añadido</li>");
                });

            $("#btn3").click(function() {   // REMOVER ELEMENTOS DEL HTML
                $("#div1").remove();
                });




        });
    </script>
</head>
<body>

    <div id="div1" style="height:100px; width: 100px; background-color:yellow"></div>
    <p>Paragrafo 1</p>
    <p>Paragrado 2</p>

    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <button id="btn1"> Append text</button>
    <button id="btn2"> append list</button>
    <button id="btn3">Remove div</button>

</body>
</html>
